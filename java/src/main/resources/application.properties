# datasource connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/final_capstone
spring.datasource.name=final_capstone
spring.datasource.username=postgres
spring.datasource.password=

jwt.header=Authorization
jwt.base64-secret=
jwt.secret=
jwt.expiration=604800
jwt.token-validity-in-seconds=86400
jwt.token-validity-in-seconds-for-remember-me=108000
jwt.route.authentication.path=/
jwt.route.authentication.refresh=/

server.error.include-stacktrace=never
server.port=8081